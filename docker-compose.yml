version: '3.8'

services:
  article-processor:
    image: sisuad/article-processor:latest
    ports:
      - "3000:3000"
    environment:
      - HOST=http://localhost
      - PORT=3000
      - MAX_CONCURRENT_TASKS=3
      - MAX_CONCURRENT_JOBS=1
      - TZ=Asia/Shanghai
      - CATEGORY_CONFIG_PATH=/app/config
    volumes:
      - ./images:/app/images
      - ./config:/app/config
    restart: unless-stopped